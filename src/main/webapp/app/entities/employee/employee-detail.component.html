<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="employee">
            <h2><span>Employee</span> {{employee.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Location</span></dt>
                <dd>
                    <div *ngIf="employee.location">
                        <a [routerLink]="['/location', employee.location?.id, 'view']">{{employee.location?.id}}</a>
                    </div>
                </dd>
                <dt><span>User</span></dt>

                <dt>
                    <span>Name</span>
                </dt>
                <dd>
                    {{employee.user?.firstName}} {{employee.user?.lastName}}
                </dd>
                <dt><span>Department</span></dt>
                <dd>
                    <div *ngIf="employee.department">
                        <a [routerLink]="['/department', employee.department?.id, 'view']">{{employee.department?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/employee', employee.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
