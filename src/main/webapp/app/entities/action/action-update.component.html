<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-action-heading">Create or edit a Action</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!action.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="action.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_isCompleted">Is Completed</label>
                    <input type="checkbox" class="form-control" name="isCompleted" id="field_isCompleted"
                        [(ngModel)]="action.isCompleted" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_task">Task</label>
                    <input type="text" class="form-control" name="task" id="field_task"
                        [(ngModel)]="action.task" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dateCompleted">Date Completed</label>
                    <div class="input-group">
                        <input id="field_dateCompleted" type="text" class="form-control" name="dateCompleted" ngbDatepicker  #dateCompletedDp="ngbDatepicker" [(ngModel)]="action.dateCompleted"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateCompletedDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_separationApplication">Separation Application</label>
                    <select class="form-control" id="field_separationApplication" name="separationApplication" [(ngModel)]="action.separationApplication" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="separationApplicationOption.id === action.separationApplication?.id ? action.separationApplication : separationApplicationOption" *ngFor="let separationApplicationOption of separationapplications; trackBy: trackSeparationApplicationById">{{separationApplicationOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_functionReps">Function Reps</label>
                    <select class="form-control" id="field_functionReps" name="functionReps" [(ngModel)]="action.functionReps"  required>
                        <option *ngIf="!editForm.value.functionReps" [ngValue]="null" selected></option>
                        <option [ngValue]="functionRepsOption.id === action.functionReps?.id ? action.functionReps : functionRepsOption" *ngFor="let functionRepsOption of functionreps; trackBy: trackFunctionRepsById">{{functionRepsOption.id}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.functionReps?.dirty && editForm.controls.functionReps?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.functionReps?.errors?.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
