<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-action-heading">Create or edit a Action</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!action.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" [(ngModel)]="action.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_isCompleted">Is Completed</label>
                    <input type="checkbox" class="form-control" name="isCompleted" id="field_isCompleted" [(ngModel)]="action.isCompleted" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_task">Task</label>
                    <input type="text" class="form-control" name="task" id="field_task" [(ngModel)]="action.task" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_separationApplication">Separation Application</label>
                    <select class="form-control" id="field_separationApplication" name="separationApplication" [(ngModel)]="action.separationApplication">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="separationApplicationOption.id === action.separationApplication?.id ? action.separationApplication : separationApplicationOption"
                            *ngFor="let separationApplicationOption of separationapplications; trackBy: trackSeparationApplicationById">{{separationApplicationOption.employee.user?.firstName}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;
                    <span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;
                    <span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
