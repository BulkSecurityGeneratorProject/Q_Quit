<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="functionReps">
            <h2>
                <span>Function Reps</span> {{functionReps.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt>
                    <span>Employee</span>
                </dt>
                <dd>
                    <div *ngIf="functionReps.employee">
                        <a [routerLink]="['/employee', functionReps.employee?.id, 'view']">{{functionReps.employee?.user?.firstName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit" (click)="previousState()" class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;
                <span> Back</span>
            </button>

            <button type="button" [routerLink]="['/function-reps', functionReps.id, 'edit']" class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;
                <span> Edit</span>
            </button>
        </div>
    </div>
</div>
