<mat-divider></mat-divider>
<mat-list>
    <h3 mat-subheader>Your TODO List</h3>
    <br/>
    <mat-list-item *ngFor="let action of actions">
        <div class="flex-container">
            <br/>
            <div class="list-item">
                <mat-checkbox [(ngModel)]="action.isCompleted" (click)="update(action)"></mat-checkbox> <!--Applicant Employee ONLY-->
            </div>
            <div *ngIf="action.numDisputes > 0; else elseBlock" style="color: red;">
                Task: {{action.task}}<br/>
                Added by {{action.functionReps?.employee?.user?.firstName}} {{action.functionReps?.employee?.user?.lastName}}<br/>
            </div>
            <ng-template #elseBlock class="list-item">
                Task: {{action.task}}<br/>
                Added by {{action.functionReps?.employee?.user?.firstName}} {{action.functionReps?.employee?.user?.lastName}}<br/>
            </ng-template>
            <div class="list-item">
                <a class="icon" mat-mini-fab (click)="confirmDelete(action.id)">X</a> <!--FR ONLY-->
            </div>
            <div class="list-item"> <!--Employee ONLY-->
                <a (click)="dispute(action)" class="icon" mat-mini-fab>!</a>
            </div>
            <div class="list-item"> <!--FR ONLY-->
                <a class="icon" mat-mini-fab><fa-icon [icon]="'pencil-alt'"></fa-icon></a>
            </div>
            <br/>
        </div>
        <br/>
    </mat-list-item>
    <form (ngSubmit)="save()" [formGroup]="actionForm"> <!--FR ONLY-->
        <mat-form-field>
            <input matInput formControlName="task" placeholder="Add new task then hit 'Enter'" name="task">
        </mat-form-field>
        <button class="icon" mat-mini-fab type="submit">+</button>
        <br/>
    </form>
</mat-list>
<br/>
<mat-divider></mat-divider>
<br/>
