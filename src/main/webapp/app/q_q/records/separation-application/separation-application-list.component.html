<h1>Here is a list of SA:</h1>

<ul>
    <li style="list-style-type: none;" *ngFor="let app of separationApplications">
        <mat-card>
            <div class="flex-container">
                <div>
                    <mat-card-title>Name: {{app.employee?.user?.firstName}} {{app.employee?.user?.lastName}}</mat-card-title>
                    <mat-card-subtitle>
                        HR: {{app.hr?.employee?.user?.firstName}}
                        <br/> FR: {{app.fr?.employee?.user?.firstName}}
                        <br/> Location: {{app.employee?.location?.city}}
                    </mat-card-subtitle>
                </div>
                <div>
                    <mat-progress-spinner class="status-progress" [mode]="mode" [value]="value"></mat-progress-spinner><br/>
                    <mat-card-subtitle>Status: {{app.status}}</mat-card-subtitle>
                </div>
                <button mat-raised-button type="submit">
                    View
                </button>
            </div>
        </mat-card>
        <br/>
    </li>
</ul>
