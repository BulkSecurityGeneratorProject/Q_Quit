<h1>Here is a list of SA:</h1>
<!-- {{separationApplications | json}} -->

<ul>
    <li *ngFor="let app of separationApplications">
        <mat-card>
            <div class="flex-container">
                <div>
                    <mat-card-title>Name: {{app.employee?.user?.firstName}} {{app.employee?.user?.lastName}}</mat-card-title>
                    <mat-card-subtitle>
                        HR: {{app.hr?.user?.firstName}}
                        <br/> FR: {{app.fr?.user?.firstName}}
                        <br/> Location: {{app.employee?.location?.city}}
                    </mat-card-subtitle>
                </div>
                <div>
                    <mat-progress-spinner></mat-progress-spinner>
                    <br/>
                    <mat-card-subtitle>Status: {{app.status}}</mat-card-subtitle>
                </div>
            </div>
        </mat-card>
        <br/>
    </li>
</ul>
