<div class="flex-container">
    <div>
        <mat-form-field class="form">
            <textarea matInput placeholder="First Name"></textarea>
        </mat-form-field>
        <br/>
        <mat-form-field class="form">
            <textarea matInput placeholder="Last Name"></textarea>
        </mat-form-field>
        <br/>
        <mat-form-field class="form">
            <input matInput [matDatepicker]="picker" placeholder="Date of Leave">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class ="form">
            <mat-select placeholder="Location">
                <mat-option>
                    Chicaboop
                </mat-option>
                <mat-option>
                    Sesaboop
                </mat-option>
                <mat-option>
                    Boop city
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <div style="padding: 5%">
            <h6>Function Representatives</h6>
            <mat-list>
                <mat-list-item>
                    fr 1
                </mat-list-item>
                <mat-list-item>
                    fr 2
                </mat-list-item>
                <mat-list-item>
                    fr 3
                </mat-list-item>
            </mat-list>
        </div>
        <br/>
        <div>
            <h6>To be completed</h6>
            <mat-selection-list #actions>
                <mat-list-option>
                    action 1
                </mat-list-option>
                <mat-list-option>
                    action 2
                </mat-list-option>
                <mat-list-option>
                    action 3
                </mat-list-option>
            </mat-selection-list>
            <p>
                Actions completed: {{actions.selectedOptions.selected.length}}
            </p>
        </div>
    </div>
</div>
