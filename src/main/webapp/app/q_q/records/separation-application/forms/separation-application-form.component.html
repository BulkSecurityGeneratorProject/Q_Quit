<div>
    <mat-progress-bar mode="determinate" value="25"></mat-progress-bar>
    <form (ngSubmit)="save()" [formGroup]="appForm">
        <div formGroupName="employee">
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Employee</mat-label>
                    <input matInput formControlName="id">
                </mat-form-field>
            </p>
        </div>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Date of Leave</mat-label>
                <input matInput [matDatepicker]="picker2 " formControlName="dateOfLeave">
                <mat-datepicker-toggle matSuffix [for]="picker2 "></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Date Approved</mat-label>
                <input matInput [matDatepicker]="picker3" formControlName="dateApproved">
                <mat-datepicker-toggle matSuffix [for]="picker3 "></mat-datepicker-toggle>
                <mat-datepicker #picker3></mat-datepicker>
            </mat-form-field>
        </p>
        <p>
            <button mat-raised-button type="submit" [disabled]="isSaving">
                Save
            </button>
        </p>
    </form>
</div>
