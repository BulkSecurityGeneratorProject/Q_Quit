<div>
    <h1>Employee: WIP</h1>
    <h3>HR: WIP</h3>
    <h3>Status: WIP</h3>
    <mat-progress-bar mode="determinate" value="25"></mat-progress-bar>
    <form class="flex-container" (ngSubmit)="save()" [formGroup]="appForm">
        <div>
            <p formGroupName="employee">
                <mat-form-field appearance="outline">
                    <mat-label>First name</mat-label>
                    <input matInput formControlName="id">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field class="form" appearance="outline">
                    <mat-label>Date of Leave</mat-label>
                    <input matInput [matDatepicker]="picker2" formControlName="dateOfLeave">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field class="form" appearance="outline">
                    <mat-label>Date Approved</mat-label>
                    <input matInput [matDatepicker]="picker3" formControlName="dateApproved">
                    <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                    <mat-datepicker #picker3></mat-datepicker>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Location</mat-label>
                    <mat-select placeholder="Location">
                        <mat-option>
                            WIP_Placeholder
                        </mat-option>
                        <mat-option>
                            WIP_Placeholder
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </p>
        </div>
        <div>
            <div>
                <h6>Function Representatives</h6>
                <mat-list>
                    <mat-list-item>
                        WIP
                    </mat-list-item>
                </mat-list>
            </div>
            <br/>
            <div>
                <h6>To be completed</h6>
                <mat-selection-list #actions>
                    <mat-list-option>
                        WIP_Placeholder
                    </mat-list-option>
                    <mat-list-option>
                        WIP_Placeholder
                    </mat-list-option>
                </mat-selection-list>
                <p>
                    Actions completed: {{actions.selectedOptions.selected.length}}
                </p>
            </div>
        </div>
    </form>
    <br/>
    <div>
        <button mat-raised-button type="submit" [disabled]="isSaving">
            Save
        </button>
    </div>
    <br/>
</div>
